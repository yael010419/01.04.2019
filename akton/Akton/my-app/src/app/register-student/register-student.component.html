<div class="row" [hidden]="submitted">
  <div class="col-12">
    <div class="col-8">
    
     
      <form (ngSubmit)="onSubmit()" #form="ngForm">

        <div id="userData" ngModelGroup="UserData">
          <div class="form-group">
            <label class="form-text">Email:</label>
            <input class="form-control" type="text" name="email"
                   ngModel
                   email
                   required
                   #email="ngModel">
            <span class="form-text text-danger font-italic" *ngIf="email.invalid && email.touched">Email is invalid!</span>
          </div>


          <div class="form-group">
            <label class="form-text">Password:</label>
            <input class="form-control" type="password" name="pass" ngModel required #pass="ngModel">
            <span class="form-text text-danger font-italic" *ngIf="pass.touched && pass.invalid">password cant be empty</span>
          </div>

          <div class="form-group">
            <label class="form-text">Re Enter Password:</label>
            <input type="password" class="form-control" name="repass" ngModel required #repass="ngModel">
            <span class="form-text text-danger font-italic"
                  *ngIf="repass.touched && repass.value != pass.value">Passwords doesn't match</span>
          </div>
          <div class="form-group">
            <label class="form-text">Name:</label>
            <input class="form-control" type="text" name="Username" ngModel required #Username="ngModel">
            <span class="form-text text-danger font-italic" *ngIf="Username.touched && Username.invalid">user name cant be empty</span>
          </div>

          <div class="form-group">
            <label class="form-text">Phone:</label>
            <input class="form-control" type="tel" name="Phone" maxlength="10" ngModel required #Phone="ngModel">
            <span class="form-text text-danger font-italic" *ngIf="Phone.touched && Phone.invalid" >phone number cant be empty</span>
          </div>
          <div class="form-group">
            <label class="form-text">DiscriptionAboutUser:</label>
            <textarea class="form-control" type="text" name="DiscriptionAboutUser" ngModel required #DiscriptionAboutUser="ngModel"></textarea>
            <span class="form-text text-danger font-italic" *ngIf="DiscriptionAboutUser.touched && DiscriptionAboutUser.invalid">DiscriptionAboutUser cant be empty</span>
          </div>
          <div class="checkbox">
            <label class="form-text ">Remmber me:</label>
            <input  type="checkbox" name="cookies" ngModel  #cookies="ngModel">
            
          </div>
        </div>
        



        <button class="btn btn-success"
                type="submit"
                [disabled]="form.invalid">
          register-student
        </button>
      </form>
    </div>
  </div>
</div>
