<div class="row" [hidden]="submitted">
  <div class="col-12">
    <div class="col-8">
    
     
      <form (ngSubmit)="onSubmit()" #form="ngForm">

        <div id="userData" ngModelGroup="UserData">
          <div class="form-group">
            <label class="form-text">Email:</label>
            <input class="form-control" type="text" name="email"
                   ngModel
                   email
                   required
                   #email="ngModel">
            <span class="form-text text-danger font-italic" *ngIf="email.invalid && email.touched">Email is invalid!</span>
          </div>


          <div class="form-group">
            <label class="form-text">Password:</label>
            <input class="form-control" type="password" name="pass" ngModel required #pass="ngModel">
            <span class="form-text text-danger font-italic" *ngIf="pass.touched && pass.invalid">password cant be empty</span>
          </div>

          <div class="form-group">
            <label class="form-text">Re Enter Password:</label>
            <input type="password" class="form-control" name="repass" ngModel required #repass="ngModel">
            <span class="form-text text-danger font-italic"
                  *ngIf="repass.touched && repass.value != pass.value">Passwords doesn't match</span>
          </div>
        

         
         
          <div class="checkbox">
            <label class="form-text ">Remmber me:</label>
            <input  type="checkbox" name="cookies" ngModel #cookies="ngModel">
            
          </div>
        </div>
        



        <button class="btn btn-success"
                type="submit"
                [disabled]="form.invalid">
          Login -student
        </button>
      </form>
      
        <a [routerLink]="[ '/register-student' ]"  class="nav-link "  class="font-italic" routerLinkActive="active">רישום תלמיד</a>
      
    </div>
  </div>
</div>
